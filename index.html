<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="anrodlog.png" alt="BPAR Logo" class="logo">
                
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="properties-grid" id="propertiesGrid">
                <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal para ver imágenes en tamaño grande -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <button class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
<section class="contact-section">
    <div class="container">
        <div class="contact-content">
            <h3>¿Interesado en esta propiedad?</h3>
            <p>Contáctanos para más información y agendar una visita</p>
            <div class="contact-info">
                <div class="contact-item">
                    <h4>Teléfono</h4>
                    <p>+58 426-1817549</p>
                </div>
                <div class="contact-item">
                    <h4>Email</h4>
                    <p>inocentearodriguezc@gmail.com</p>
                </div>
                <div class="contact-item">
                    <h4>Horario</h4>
                    <p>Atención 24hrs del Día</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
